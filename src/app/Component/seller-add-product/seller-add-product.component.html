<div class="add-product">

  <form #addProduct="ngForm" class="cont" (ngSubmit)="submit(addProduct.value)">

    <div class="form-control">
      @if (isproductAdded) {
      <div class="message">
        <p>{{productAdded}}</p>
      
      </div>
    }
    <div class="header-contanier">
    <h1>Add New Product</h1>
  </div>
    
      <input
        type="text"
        placeholder="Enter Product Name"
        name="name"
        required
        ngModel
      />
      <input
        type="text"
        placeholder="Enter Product Price"
        name="price"
        required
        ngModel
      />
      <input
        type="text"
        placeholder="Enter Product Category"
        name="category"
        required
        ngModel
      />

      <input
        type="text"
        placeholder="Enter Product Color"
        name="color"
        required
        ngModel
      />

      
      <textarea
        placeholder="Enter Product Description"
        name="description"
        type="text"
        required
        ngModel
      ></textarea>

      <input
        type="text"
        placeholder="Enter Product  Image URL"
        name="image"
        required
        ngModel
      />

      <button type="submit">Add Product</button>

    </div>

  </form>
</div>
